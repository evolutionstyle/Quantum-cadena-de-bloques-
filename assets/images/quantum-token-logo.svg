<!-- 
IMPORTANTE: Reemplaza este archivo con tu imagen original del logo

PASOS PARA USAR TU IMAGEN ORIGINAL:
1. Guarda la imagen que compartiste (el diseño orbital naranja/azul/cyan)
2. Renómbrala como: quantum-token-logo.png
3. Cópiala y pégala en: assets/images/quantum-token-logo.png
4. O si tienes formato SVG: quantum-token-logo.svg

Tu imagen original será mostrada automáticamente en todos los sitios.
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradiente principal del logo -->
    <linearGradient id="quantumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E3A5F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFFF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para el anillo -->
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFFF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Efecto de brillo -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Sombra -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Fondo circular oscuro -->
  <circle cx="100" cy="100" r="95" fill="#0a0e27" opacity="0.3"/>
  
  <!-- Anillo orbital exterior (naranja a cyan) -->
  <ellipse cx="100" cy="100" rx="85" ry="38" 
           fill="none" 
           stroke="url(#ringGradient)" 
           stroke-width="5"
           transform="rotate(-20 100 100)"
           filter="url(#glow)"
           opacity="0.9"/>
  
  <!-- Anillo orbital medio -->
  <ellipse cx="100" cy="100" rx="70" ry="28" 
           fill="none" 
           stroke="#1E3A5F" 
           stroke-width="3"
           transform="rotate(10 100 100)"
           opacity="0.7"/>
  
  <!-- Anillo orbital interior (cyan) -->
  <ellipse cx="100" cy="100" rx="55" ry="20" 
           fill="none" 
           stroke="#00FFFF" 
           stroke-width="2"
           transform="rotate(-30 100 100)"
           opacity="0.5"/>
  
  <!-- Círculo central (azul oscuro) -->
  <circle cx="100" cy="100" r="42" 
          fill="#1E3A5F"
          stroke="#FF8C00"
          stroke-width="3"
          filter="url(#shadow)"/>
  
  <!-- Círculo interno brillante -->
  <circle cx="100" cy="100" r="35" 
          fill="url(#quantumGradient)"
          opacity="0.6"/>
  
  <!-- Letra Q estilizada -->
  <text x="100" y="118" 
        font-family="Orbitron, Arial, monospace" 
        font-size="52" 
        font-weight="bold"
        fill="#FFFFFF"
        text-anchor="middle"
        filter="url(#glow)"
        opacity="0.95">Q</text>
  
  <!-- Acento en la Q -->
  <circle cx="115" cy="125" r="5" fill="#FF8C00" opacity="0.8"/>
  
  <!-- Puntos cuánticos orbitales -->
  <circle cx="100" cy="15" r="5" fill="#FF8C00" filter="url(#glow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="185" cy="100" r="5" fill="#00FFFF" filter="url(#glow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="185" r="5" fill="#FF8C00" filter="url(#glow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="15" cy="100" r="5" fill="#00FFFF" filter="url(#glow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Destellos de energía -->
  <circle cx="140" cy="60" r="3" fill="#FFFFFF" opacity="0.6">
    <animate attributeName="r" values="2;4;2" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="140" r="3" fill="#FFFFFF" opacity="0.6">
    <animate attributeName="r" values="2;4;2" dur="3s" begin="1s" repeatCount="indefinite"/>
  </circle>
</svg>
