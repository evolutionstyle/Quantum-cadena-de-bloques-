<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantum Blockchain Pro</title>
  <link rel="icon" type="image/svg+xml" href="assets/images/quantum-token-logo.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #0a0e27 0%, #1E3A5F 50%, #16213e 100%);
      min-height: 100vh;
    }
  </style>
</head>
<body class="text-white p-8">
  <div class="max-w-6xl mx-auto">
    <div class="flex items-center justify-center mb-8">
      <img src="assets/images/quantum-token-logo.png" alt="Quantum Token Logo" class="w-24 h-24 mr-4" style="filter: drop-shadow(0 0 20px #00FFFF);" onerror="this.src='assets/images/quantum-token-logo.svg'">
      <h1 class="text-5xl font-bold" style="background: linear-gradient(135deg, #FF8C00 0%, #00FFFF 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
        ğŸ”® QUANTUM BLOCKCHAIN PRO
      </h1>
    </div>
    
    <div class="grid md:grid-cols-3 gap-6 mb-6">
      <div class="p-6 rounded-lg shadow-lg" style="background: rgba(30, 58, 95, 0.3); border: 2px solid rgba(0, 255, 255, 0.3); backdrop-filter: blur(10px);">
        <h2 class="text-2xl mb-4" style="color: #00FFFF; font-weight: bold;">ğŸ“Š Dashboard</h2>
        <div class="space-y-2">
          <div>Bloques: <span id="blocks" class="text-cyan-400 font-bold">0</span></div>
          <div>Transacciones: <span id="txs" class="text-purple-400 font-bold">0</span></div>
          <div class="flex items-center gap-2">
            <img src="assets/images/quantum-token-logo.svg" alt="QC" class="w-6 h-6" onerror="this.style.display='none'">
            <span>Tokens: <span id="tokens" class="text-green-400 font-bold">1000 QC</span></span>
          </div>
        </div>
      </div>
      
      <div class="p-6 rounded-lg shadow-lg" style="background: rgba(30, 58, 95, 0.3); border: 2px solid rgba(0, 255, 255, 0.3); backdrop-filter: blur(10px);">
        <h2 class="text-2xl mb-4" style="color: #FF8C00; font-weight: bold;">ğŸ® Controles</h2>
        <div class="space-y-2">
          <button onclick="tx()" class="w-full px-4 py-2 rounded font-bold" style="background: linear-gradient(45deg, #FF8C00, #00FFFF); color: white; transition: all 0.3s;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
            ğŸ’¸ Procesar TransacciÃ³n
          </button>
          <button onclick="tx()" class="w-full px-4 py-2 rounded font-bold" style="background: linear-gradient(45deg, #1E3A5F, #00FFFF); color: white; transition: all 0.3s;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
            ğŸ’¸ Nueva TransacciÃ³n
          </button>
          <button onclick="reset()" class="w-full px-4 py-2 rounded font-bold" style="background: linear-gradient(45deg, #FF8C00, #1E3A5F); color: white; transition: all 0.3s;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
            ğŸ”„ Reset
          </button>
        </div>
      </div>
      
      <div class="p-6 rounded-lg shadow-lg" style="background: rgba(30, 58, 95, 0.3); border: 2px solid rgba(0, 255, 255, 0.3); backdrop-filter: blur(10px);">
        <h2 class="text-2xl mb-4" style="color: #00FFFF; font-weight: bold;">âš¡ Estado CuÃ¡ntico</h2>
        <div class="space-y-2">
          <div>Coherencia: <span id="coherence" style="color: #FF8C00; font-weight: bold;">100%</span></div>
          <div>Entrelazamiento: <span id="entanglement" style="color: #00FFFF; font-weight: bold;">Activo</span></div>
          <div>Hash Rate: <span id="hashrate" style="color: #FF8C00; font-weight: bold;">0 H/s</span></div>
        </div>
      </div>
    </div>
    
    <div class="p-6 rounded-lg shadow-lg" style="background: rgba(30, 58, 95, 0.3); border: 2px solid rgba(0, 255, 255, 0.3); backdrop-filter: blur(10px);">
      <h2 class="text-2xl mb-4" style="color: #00FFFF; font-weight: bold;">ğŸ“œ Log de Eventos</h2>
      <div id="log" class="h-48 overflow-y-auto p-4 rounded text-sm font-mono space-y-1" style="background: rgba(10, 14, 39, 0.8); border: 1px solid rgba(0, 255, 255, 0.2);">
        <div style="color: #FF8C00; font-weight: bold;">âœ… Sistema Quantum Blockchain iniciado</div>
      </div>
    </div>
  </div>

  <script>
    let state = {
      blocks: 0,
      txs: 0,
      tokens: 1000,
      coherence: 100,
      hashrate: 0
    };

    function update() {
      document.getElementById('blocks').textContent = state.blocks;
      document.getElementById('txs').textContent = state.txs;
      document.getElementById('tokens').textContent = state.tokens + ' QC';
      document.getElementById('coherence').textContent = state.coherence + '%';
      document.getElementById('hashrate').textContent = state.hashrate + ' H/s';
    }

    function log(msg, color = 'text-gray-300') {
      const l = document.getElementById('log');
      const time = new Date().toLocaleTimeString();
      l.innerHTML += '<div class="' + color + '">â° ' + time + ' - ' + msg + '</div>';
      l.scrollTop = l.scrollHeight;
    }

    function generateBlock() {
      log('ğŸ”„ Generando nuevo bloque cuÃ¡ntico...', 'text-blue-400');
      state.hashrate = Math.floor(Math.random() * 1000) + 500;
      update();
      
      setTimeout(() => {
        state.blocks++;
        state.coherence = Math.max(85, state.coherence - Math.random() * 5);
        log('âœ… Bloque #' + state.blocks + ' generado exitosamente!', 'text-green-400');
        update();
        state.hashrate = 0;
        update();
      }, 2000);
    }

    function tx() {
      log('ğŸ’¸ Creando transacciÃ³n cuÃ¡ntica...', 'text-purple-400');
      setTimeout(() => {
        state.txs++;
        state.tokens -= 5;
        log('âœ… TransacciÃ³n #' + state.txs + ' procesada! (-5 QC)', 'text-green-400');
        update();
      }, 800);
    }

    function reset() {
      log('ğŸ”„ Reiniciando sistema...', 'text-red-400');
      setTimeout(() => {
        state = {blocks: 0, txs: 0, tokens: 1000, coherence: 100, hashrate: 0};
        document.getElementById('log').innerHTML = '<div class="text-green-400">âœ… Sistema reiniciado</div>';
        update();
      }, 500);
    }

    update();
  </script>
</body>
</html>
